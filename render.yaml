databases:
  - name: cricket_deepak
    databaseName: cricket_deepak
    user: cricket_deepak_user

services:
  - type: web
    name: CricketApiDeepak
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cricket_deepak
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false